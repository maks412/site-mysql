<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRNG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <div class="pic">
        <div class="user_profile">
            <img id="profile_img" src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/batman_hero_avatar_comics-512.png" alt="">
            <p id="user_name"></p>
        </div>
        <h1>Welcome to FRNG</h1>
        <div class="word">
            <p>FRNG "flower energy"</p>
            <p>by Elnura</p>
        </div>
        <div class="bt">
            <button id="btn_white" onclick="popup()" class="btn btn-outline-light btn-lg">Log In</button>
        </div>
    </div>

    <div class="popup">
        <div class="popup-content">
            <img onclick="close_popup()" src="images/close.jpg" alt="" class="closed" width="7%">
            <img src="images/logo.jpeg" alt="logo" width="10%">
            <input id="username" type="text" placeholder="Username" name="username" required>
            <input id="pass" type="password" placeholder="Password" name="pass" required>
            <button onclick="login(username.value)" class="btn btn-outline-dark">Login</button>
        </div>
    </div>

    

    <h2 id="txtHint"></h2>

    <div class="items">
        <div class="item">
            <div class="card">
                <img class="card-img-top" src="images/aa.jpeg" alt="Card image">
                <div class="card-body">
                  <h4 class="card-title">FRNG</h4>
                  <h6 class="card-text">will save the planet</h6>
                  <a href="#" class="btn btn-outline-secondary">Learn more</a>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="card">
                <img class="card-img-top" src="images/photo_2020-10-24 18.03.18.jpeg" alt="Card image">
                <div class="card-body">
                  <h4 class="card-title">FRUITS</h4>
                  <h6 class="card-text">is the seed-bearing structure in flowering plants</h6>
                  <a href="#" class="btn btn-outline-secondary">Learn more</a>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="card">
                <img class="card-img-top" src="images/photo_2020-10-24 18.03.29.jpeg" alt="Card image">
                <div class="card-body">
                  <h4 class="card-title">SPORT</h4>
                  <h6 class="card-text">includes all forms of competitive physical activity</h6>
                  <a href="#" class="btn btn-outline-secondary">Learn more</a>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="card">
                <img class="card-img-top" src="images/photo_2020-10-24 18.03.40.jpeg" alt="Card image">
                <div class="card-body">
                  <h4 class="card-title">KNOWLEDGE</h4>
                  <h6 class="card-text">is the best power</h6>
                  <a href="#" class="btn btn-outline-secondary">Learn more</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
